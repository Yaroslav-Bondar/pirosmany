        <div class="regis__conteiner">
            <div class="regis__unit1">
                <div class="regis__unit1-wrap1">
                    <div class="regis__title">
                        Оформление заказа
                    </div>
                    <div class="regis__subtitle">
                        Вы заказали:
                    </div>
                    <ul class="list regis__list">
                        <li class="list__node regis__list-node">
                            <button class="list__btn regis__list-btn"></button>
                            <div class="list__icon regis__list-icon">
                                <img src="" alt="product">

                            <div class="list__name regis__list-name">
                                Хачапури
                            </div>
                            <div class="display regis__display">
                                <button data-display="btn-minus" class="display__btn-minus regis__btn-minus">
                                </button>
                                <div class="display__item regis__display-item">
                                    <span data-display="amount" class="display__amount regis__display-amount">1</span>
                                    <span class="display__units regis__display-units">шт</span>
                                </div>
                                <button data-display="btn-plus" class="display__btn-plus regis__btn-plus">
                                </button>
                            </div>
                            <div class="list__price regis__price">

                            <div class="list__name regis__list-name">

                            </div>

                                <button data-display="btn-minus" class="display__btn-minus regis__btn-minus">
                                </button>
                                <div class="display__item regis__display-item">
                                    <span data-display="amount" class="display__amount regis__display-amount">1</span>
                                    <span class="display__units regis__display-units">шт</span>
                                </div>
                                <button data-display="btn-plus" class="display__btn-plus regis__btn-plus">
                                </button>
                            </div>
                            <div class="list__price regis__price">

                                </span>
                                <span class="list__price-currency regis__price-currency">
                                    ₽
                                </span>
                            </div>
                        </li>

                            <div class="list__icon regis__list-icon">
                                <img src="" alt="product">
                            </div>
                            <div class="list__name regis__list-name">

                            </div>
                            <div class="display regis__display">
                                <button data-display="btn-minus" class="display__btn-minus regis__btn-minus">
                                </button>
                                <div class="display__item regis__display-item">
                                    <span data-display="amount" class="display__amount regis__display-amount">1</span>
                                    <span class="display__units regis__display-units">шт</span>
                                </div>
                                <button data-display="btn-plus" class="display__btn-plus regis__btn-plus">
                                </button>
                            </div>
                            <div class="list__price regis__price">
                                <span class="list__price-item regis__price-item">
                                    350
                                </span>
                                <span class="list__price-currency regis__price-currency">
                                    ₽
                                </span>
                            </div>
                        </li>
                        <li class="list__node regis__list-node">

                            <div class="list__icon regis__list-icon">

                            </div>

                            <div class="display regis__display">
                                <button data-display="btn-minus" class="display__btn-minus regis__btn-minus">

                            <div class="list__icon regis__list-icon">

                            </div>

                            </div>

                                </span>

                                    ₽
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="regis__unit1-wrap2">
                    <div class="regis__btns tab__btns">
                        <button data-number='0' class="tab__btn regis__deliv-btn">Доставка</button>
                        <button data-number='1' class="tab__btn regis__pickup-btn">Самовывоз (- 20%)</button>
                    </div>
                    <div class="regis__scoreboard">
                        <!-- <div class="tab__content regis__deliv"> -->
                            <div class="regis__union">
                                <div class="regis__total">
                                    <span class="regis__total-name">Итого</span>
                                    <div class="regis__total-sum">
                                        <span class="regis__total-price">700</span>
                                        <span class="regis__total-currency">₽</span>
                                    </div>
                                </div>
                                <!-- tab__content  -->
                                <div data-tab-content='deliv' class="tab__content regis__deliv">
                                    <span class="regis__deliv-name">Доставка</span>
                                    <div class="regis__deliv-total">
                                        <span class="regis__deliv-price">0</span>
                                        <span class="regis__deliv-currency">₽</span>
                                    </div>
                                </div>
                                <!-- tab__content  -->
                                <div data-tab-content='pickup' class="tab__content regis__pickup">
                                    <span class="regis__pickup-name">Самовывоз</span>
                                    <div class="regis__pickup-total">
                                        <span class="regis__pickup-price">-140</span>
                                        <span class="regis__pickup-currency">₽</span>
                                    </div>
                                </div>
                            </div>
                            <div class="regis__pay">
                                <div class="regis__pay-name">Итого к оплате</div>
                                <div class="regis__pay-total">
                                    <span class="regis__pay-price">700</span>
                                    <span class="regis__pay-currency">₽</span>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="regis__unit2">
                <form data-tab-content='deliv' class="tab__content form regis__delivery" action='#'  name='delivery' method="GET">
                    <div class="form__wrap regis__delivery-wrap">
                        <label class="form__label regis__delivery-label" for="deliv-area">Район доставки</label>
                        <div class="form__select-wrap regis__select-wrap">
                            <select class="form__select regis__select" required name="delivery-district" id="deliv-area">
                                <option selected disabled>Выбрать</option>
                                <option value="Arbat">Арбат</option>
                                <option value="Basmanny">Басманный</option>
                                <option value="Khamovniki">Хамовники</option>
                                <option value="Krasnoselsky">Красносельский</option>
                                <option value="Meshchansky">Мещанский</option>
                                <option value="Presnensky">Пресненский</option>
                            </select>
                        </div>
                    </div>
                    <div class="form__wrap regis__delivery-wrap">                        
                        <label class="form__label regis__delivery-label" for="deliv-name">ФИО</label>
                        <input class="form__input regis__delivery-input" type="text" placeholder="Введите Ваше полное имя" name="delivery-name" id="deliv-name">
                    </div>
                    <div class="form__wrap regis__delivery-wrap">
                        <label class="form__label regis__delivery-label" for="deliv-phone">
                            Телефон
                        </label>
                        <input class="form__input regis__delivery-input" type="tel" placeholder="+380" name="delivery-phone" id="deliv-phone">
                    </div>
                    <div class="form__wrap regis__delivery-wrap">
                        <label class="form__label regis__delivery-label" for="deliv-address">Адрес доставки</label>
                        <input class="form__input regis__delivery-input" type="text" placeholder="Адрес доставки" name="delivery-address" id="deliv-address">
                    </div>
                    <div class="form__wrap regis__delivery-wrap">
                        <label class="form__label regis__delivery-label" for="deliv-pay">Способ оплаты</label>
                        <div class="form__select-wrap regis__select-wrap">
                            <select class="form__select regis__select" required name="delivery-pay" id="deliv-pay">
                                <option value="cash" selected>Наличные</option>
                                <option value="card">Банковская карта</option>
                                <option value="pay-pal">Pay-Pal</option>
                            </select>
                        </div>
                    </div>
                    <div class="form__wrap regis__delivery-wrap">
                        <label class="form__label regis__delivery-label regis__delivery-label_show-hide regis__delivery-label_hide" for="deliv-comments">Добавить комментарий</label>
                        <input class="form__input regis__delivery-input regis__delivery-input_hide" type="text" placeholder="Введите ваш комментарий..." name="delivery-comments" id="deliv-comments">
                    </div>
                    <button class="regis__delivery-btn regis__order-btn btn" type="submit">Оформить заказ</button>
                </form>
                <form data-tab-content='pickup' class="tab__content form regis__pickup-form" action='#'  name='delivery' action="#" method="GET">
                    <div class="form__wrap regis__pickup-wrap">                        
                        <label class="form__label regis__pickup-label" for="pickup-name">ФИО</label>
                        <input class="form__input regis__pickup-input" type="text" placeholder="Введите Ваше полное имя" name="pickup_name" id="pickup-name">
                    </div>
                    <div class="form__wrap regis__pickup-wrap">
                        <label class="form__label regis__pickup-label" for="pickup-phone">
                            Телефон
                        </label>
                        <input class="form__input regis__pickup-input" type="tel" placeholder="+380" name="pickup_phone" id="pickup-phone">
                    </div>
                    <div class="form__select-wrap regis__select-wrap regis__pickup-select-wrap">
                        <select class="form__select regis__select" required name="pickup_time" id="pickup_time">
                            <option value="soon" selected>В ближайшее время</option>
                            <option value="fast">Скоро</option>
                            <option value="long time">Через некоторое время</option>
                        </select>
                    </div>
                    <button class="regis__pickup-form-btn regis__order-btn btn" type="submit">Оформить заказ</button>
                </form>
            </div>
        </div>
    </div>
</section>
